name: "CodeQL"

on:
  # Run CodeQL only on pull requests (not on push)
  pull_request:
    branches: [ "main" ]

  # Optional: allow manual trigger
  workflow_dispatch:

  # Optional: weekly schedule (you can remove if not needed)
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (javascript-typescript)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Autobuild step for JavaScript/TypeScript projects
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
